site_name: Fireactions
repo_name: "hostinger/fireactions"
repo_url: https://github.com/hostinger/fireactions
site_url: https://hostinger.github.io/fireactions/
edit_uri: edit/main/docs/

theme:
  name: material
  logo: logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
  palette:
    primary: red
  include_sidebar: true

nav:
  - Home:
      - Overview: "index.md"
  - Getting Started:
      - Intro: "getting-started/index.md"
      - Concepts: "getting-started/concepts.md"
      - Installation: "getting-started/installation.md"
      - Running the first build: "getting-started/running-the-first-build.md"
      - Upgrading: "getting-started/upgrading.md"
  - User Guide:
      - Configuration: "user-guide/configuration.md"
      - Monitoring: "user-guide/monitoring.md"
  - API Guide: "api/index.md"
  - SDK Guide: "sdk/index.md"
  - CLI Guide: "cli/index.md"
  - Examples:
      - Creating custom image for Firecracker VMs: "examples/custom-image.md"
      - Setting up a Docker registry mirror: "examples/docker-registry-mirror.md"
  - FAQ: "faq.md"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.emoji
  - pymdownx.magiclink
